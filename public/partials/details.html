
<div class="row">
	<div class="col-sm-6">
	    <div class="thumbnail">
	      <img src="./data/images/{{movie.imdbID}}.jpg" width="150px" height="200px">
	      <div class="caption">
	        <h3>{{movie.title}}</h3>
			<span class="label label-primary">Rank: {{movie.rank}}</span>
			<span class="label label-success">{{movie.rated}}</span>
			<span class="label label-danger">{{movie.imdbRating}}</span>
			<span class="label label-warning">{{movie.runtime}}</span>
	        <p>{{movie.plot}}</p>
	        <p>Released: {{movie.released}}<br>
	        Awards: {{movie.awards}}</p>

	        <div class="align-center">
	        	<p><a href="#/details/{{idx - 1}}" class="btn btn-default" role="button"><<</a> <a href="#/details/{{idx + 1}}" class="btn btn-default" role="button">>></a></p>
	    	</div>
	      </div>
	    </div>
	</div>
</div>
